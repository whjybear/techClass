<html>

	<head>

		<link href="../css/mui.css" rel="stylesheet" />
		<style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">单选按钮</h1>
		</header>

		<div class="mui-content" style="margin-top: 13px;">
			<ul class="mui-table-view mui-table-view-radio">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">Item 1</a>
				</li>
				<li class="mui-table-view-cell mui-selected">
					<a class="mui-navigate-right">Item 2</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">Item 3</a>
				</li>
			</ul>
			
			<h2 id="mH2">1111111</h2>
			
			<buttonn  onclick="clickMe(this)" type="button" class="mui-btn mui-btn-blue">按钮</button>

		</div>


		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/mui.js"></script>


		<script type="text/javascript">
			mui.init();
			
			var  name = "zhangsan";
			
			document.getElementById("mH2").innerHTML = '22222222';

			function clickMe(e){
				document.getElementById("mH2").innerHTML = '333333';
				
				e.innerHTML = "你点击过了按钮了";
			}

			//获取单选按钮的值
			function show(e) {
				alert(e.checked);
			}

			var list = document.querySelector('.mui-table-view.mui-table-view-radio');
			list.addEventListener('selected', function(e) {
				alert("当前选中的为：" + e.detail.el.innerText);
			});
		</script>
	</body>

</html>
