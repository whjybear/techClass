<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				text-align: center;
			}
			.imgS{
				width: 60px;
				height: 45px;
			}
			
			
		</style>
	</head>
	<body>
		<div style="text-align: center;width: 100%;">
			<h2>all:</h2>
			<div id="allpics" style="width: 500px;margin-left: auto;margin-right: auto;">
				<img src="img/1.jpg" class="imgS" onclick="addPic(this)" />
				<img src="img/2.jpg" class="imgS" onclick="addPic(this)" />
				<img src="img/3.jpg" class="imgS" onclick="addPic(this)" />
				<img src="img/4.jpg" class="imgS" onclick="addPic(this)" />
				<img src="img/5.jpg" class="imgS" onclick="addPic(this)" />
			</div>
			
			<div>
				<h2>selected:</h2>
				<div id="selectedpics" style="width: 500px;margin-left: auto;margin-right: auto;">
					 
				</div>
				
				
			</div>
			
		</div>
		
		<script>
			function addPic(e){
				// alert(e.parentNode == document.getElementById("allpics"));
				 
				if(e.parentNode == document.getElementById("allpics")){
					//from top to down
					//del
					document.getElementById("allpics").removeChild(e);
					//add
					document.getElementById("selectedpics").appendChild(e.cloneNode());
				}else{
					//del
					document.getElementById("selectedpics").removeChild(e);
					//add
					document.getElementById("allpics").appendChild(e.cloneNode());
				}
				
			}
			
			
		</script>
	</body>
</html>
